<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css" />
    <title>Tic tac toe</title>
</head>
<body>
        <h1>Tic Tac Toe</h1>
        <div class="container">
            <div class="cell" dataCellIndex="0"></div>
            <div class="cell" dataCellIndex="1"></div>
            <div class="cell" dataCellIndex="2"></div>
            <div class="cell" dataCellIndex="3"></div>
            <div class="cell" dataCellIndex="4"></div>
            <div class="cell" dataCellIndex="5"></div>
            <div class="cell" dataCellIndex="6"></div>
            <div class="cell" dataCellIndex="7"></div>
            <div class="cell" dataCellIndex="8"></div>
          </div>
          <div class="container2">
            <p class="status"></p>
            <button class="restartBtn">New Game</button>
        </div>
        

    <script src="./script.js"></script>
</body>
</html>
